Exchanges:
  - id: binance
    enabled: true
    sandbox_mode: true
    api_key: PUT_HERE_YOUR_EXCHANGE_API_KEY
    password: PUT_HERE_YOUR_EXCHANGE_PASSWORD
    secret: PUT_HERE_YOUR_EXCHANGE_SECRET
StorageManager:
  class: elena_storage_s3.adapters.storage_manager.s3_storage_manager.S3StorageManager
  bucket_name: PUT_HERE_YOUR_AWS_S3_BUCKET_NAME
  access_key_id: PUT_HERE_YOUR_AWS_IAM_USER_ACCESS_KEY_ID
  secret_access_key: PUT_HERE_YOUR_AWS_IAM_USER_SECRET_ACCESS_KEY
  region_name: PUT_HERE_YOUR_AWS_REGION_NAME  # For example: eu-central-1
